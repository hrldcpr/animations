<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    var IMGS = ["anjulichris-45.jpg", "anjulichris-46.jpg", "anjulichris-47.jpg"];
    var current = 0;

    function nextImg() {
      current += (current==0 || !(current==IMGS.length-1 || Math.random()<0.5)) ? 1 : -1;
      document.getElementById("img").src = IMGS[current];
    }

    window.onload = function() {
      nextImg();
      setInterval(nextImg, 500);
    };
  </script>
</head>
<body>
  <img id="img"/>
</body>
</html>
